	<meta name="description" content="Form - Sign up" />

	<meta name="URL" content="http://github.eddiewen.me/Implementation/Form/Stephanie/" />

	<!-- Open Graph -->
	<meta property="og:site_name" content="Stephanie's Form" />
	<meta property="og:title" content="Stephanie's Form" />

	<meta property="og:url" content="http://github.eddiewen.me/Implementation/Form/Stephanie/" />

	<title>Stephanie's Form</title>

	<!-- Lato -->
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>

	<!-- octicons -->
	<link rel="stylesheet" href="octicons/octicons.css" />

	<!-- my CSS -->
	<link rel="stylesheet" href="main.css" />

</head>

<body>

	<div class="card">
		<div class="cross"></div>

		<h2>Join the community</h2>
		<div class="box mail-box">
			<span class="octicon octicon-mail"></span>
			<input type="text" placeholder="Email" />
		</div>
		<div class="box password-box">
			<span class="octicon octicon-lock"></span>
			<input type="password" placeholder="Password" />
		</div>

		<div class="btn continue">
			<div class="text">CONTINUE</div>
		</div>
		<div class="btn github">
			<span class="mega-octicon octicon-mark-github"></span>
			Log in with GitHub
		</div>

		<div class="login">
			<div class="">Already have an account?</div>
			<a href="#">Log in here</a>
		</div>
	</div>

</body>
