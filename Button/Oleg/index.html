	<!-- Font-Awesome -->

	<!-- my CSS -->
	<link rel="stylesheet" href="main.css">

</head>

<body>

	<div class="window">
		<div class="bar">
			<i id="heart" class="fa fa-heart" data-checked="false"></i>
		</div>
	</div>

	<script type="text/javascript">
	document.getElementById('heart').addEventListener( 'click', function(e) {
		if( e.srcElement.getAttribute('data-checked') == 'true' ) {
			e.srcElement.setAttribute('data-checked', 'false');
			e.srcElement.className = "fa fa-heart";
		}
		else {
			e.srcElement.setAttribute('data-checked', 'true');
			e.srcElement.className += " heartbeat";
		}
	});
	</script>

</body>
