<body class="v-mid">

<div id="player">
	<div id="cover" class="board">	
	</div><div id="control" class="board">
		<h3>Placebo</h3>
		<div class="sub">Drag</div>
		<div id="progress">
			<div class="time now">0:49</div><div class="time total">3:22</div>
			<div class="bar">
				<div class="current"></div>
			</div>
			<i class="btn fa fa-refresh"></i>
			<i class="btn fa fa-random"></i>
		</div>
		<div id="plays">
			<div class="btn"><i class="fa fa-backward"></i></div>
			<div class="btn"><i class="fa fa-play"></i></div>
			<div class="btn"><i class="fa fa-forward"></i></div>
		</div>
		<div id="settings" class="btn"><i class="fa fa-ellipsis-v"></i></div>
		<div id="like"></div>
	</div>
	<div class="arrow left"><i class="fa fa-caret-left"></i></div>
	<div class="arrow right"><i class="fa fa-caret-right"></i></div>
</div>
