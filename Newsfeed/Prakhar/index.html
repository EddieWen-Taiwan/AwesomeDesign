<!DOCTYPE html>
<html>

<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<meta name="description" content="Feed screen" />
	<meta name="author" content="Designed by Max, coded by Eddie" />
	<meta name="URL" content="http://github.eddiewen.me/Implementation/Newsfeed/Prakhar/" />
	<meta name="image" content="http://github.eddiewen.me/Implementation/Newsfeed/Prakhar/screen.png" />

	<!-- Open Graph -->
	<meta property="og:site_name" content="Prakhar's Feed" />
	<meta property="og:title" content="Prakhar's Feed" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="http://github.eddiewen.me/Implementation/Newsfeed/Prakhar/" />
	<meta property="og:image" content="http://github.eddiewen.me/Implementation/Newsfeed/Prakhar/screen.png" />
	<meta property="og:description" content="Feed screen" />

	<title>Prakhar's Feed</title>

	<!-- Open Sans -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<!-- my CSS -->
	<link rel="stylesheet" href="main.css" />

</head>

<body>

	<header>
		<div class="navi icon"></div>
		<div class="right-group">
			<div class="icon">
				<i class="fa fa-search"></i>
			</div>
			<div class="icon">
				<i class="fa fa-bullhorn"></i>
			</div>
			<div class="icon">
				<i class="fa fa-comment"></i>
			</div>
			<div class="two-dots icon"></div>
		</div>
	</header>

	<div id="drawer">
		<div class="self-sticker"></div>
		<div class="items">
			<div class="icon active">
				<i class="fa fa-square"></i>
			</div>
			<div class="icon">
				<i class="fa fa-line-chart"></i>
			</div>
			<div class="icon">
				<i class="fa fa-pie-chart"></i>
			</div>
			<div class="icon">
				<i class="fa fa-inbox"></i>
			</div>
			<div class="icon">
				<i class="fa fa-briefcase"></i>
			</div>
			<div class="icon">
				<i class="fa fa-file-text-o"></i>
			</div>
		</div>
		<div class="setting items">
			<div class="icon">
				<i class="fa fa-wrench"></i>
			</div>
			<div class="icon">
				<i class="fa fa-power-off"></i>
			</div>
		</div>
	</div>

</body>

</html>
